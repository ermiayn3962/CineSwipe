    <body>
    <!-- Using ejs library in backend to render error message

        <div class="wrapper">
            <form action="/login" method="post">
                <h1>Login</h1>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input class="input" type="text" id="email" name="email" required placeholder="name@example.com"/>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input class="input" type="password" id="password" name="password" required placeholder="********" />
                </div>
                <button class="btn" type="submit">Login</button>
            </form>
            <a href="/signup" class="alr"><br>I don't have an account yet</a>
        </div>
